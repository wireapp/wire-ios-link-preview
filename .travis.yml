language: objective-c
osx_image: xcode7.3

install:
  - bundle install
  - carthage bootstrap --platform iOS

script:
  - open -b com.apple.iphonesimulator
  - set -o pipefail
  - xcodebuild build test -workspace ZMCLinkPreview.xcworkspace -scheme ZMCLinkPreview -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.3' | xcpretty -s
